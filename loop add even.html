<html>
  <head>
   <title>for loop</title>
  </head>
  <style>
    .g{
      color: black;
      padding: 50px;
     font-size: 30px;
     text-align: center;
    }
  </style>
    <body>
      <div class="g">
        <p id="demo"></p>
      <script>
          for(var i=0;i<10;i++){
              if(i===0){
                  document.write(i+" even number"+"<br>");
              }
              else if(i%2===0){
                document.write(i+" even number"+"<br>");
              }
              else{
                document.write(i+" odd number"+"<br>");
              }
          }
      </script>  
    </body>
</html>
