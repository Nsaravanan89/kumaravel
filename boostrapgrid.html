<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  background-color: #d021f3;
  padding: 10px;
  height: 50%;
  width: 95%;
}
.grid-item {
  background-color: rgba(90, 166, 189, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 20px;
  text-align: center;
  width: 180px;
  height: 30%;
}
</style>
</head>
<body>
<div class="grid-container">
  <div class="grid-item">1<p>hi, hello</p></div>
  <div class="grid-item">2<p></p>how are you </div>
  <div class="grid-item">3<p>iam fine</p></div>  
  <div class="grid-item">4<p>you and family fine</p></div>  
</div>
</body>
</html>
